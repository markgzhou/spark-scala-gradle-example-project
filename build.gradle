plugins {
    id 'scala'
    id 'java'
    id 'idea'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-sql_2.11:2.4.3'
    compile 'org.apache.spark:spark-core_2.11:2.4.3'
}



shadowJar {
    classifier = 'shadow'
    zip64 true
}